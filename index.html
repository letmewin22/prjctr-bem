<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>
  <link
    rel="stylesheet"
    href="./css/style.css"
  >
</head>

<body>
  <main>
    <section class="hero">
      <div class="hero__left">
        <p class="subheading hero__subheading">Програма</p>
        <h1 class="heading heading--big hero__heading">Навчай — для України</h1>
        <p class="text hero__text">Освітньо-громадська організація.
          Формуємо майбутнє дітей.</p>
        <button class="btn hero__btn">стати учасником</button>
      </div>
      <div class="hero__right">
        <img
          src="./assets/hero/1.jpg"
          alt=""
          class="hero__img"
        >
        <div class="hero__arrow">
          <svg
            class="hero__arrow-svg"
            width="30"
            height="30"
            viewBox="0 0 30 30"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M29.143 14.3022L15.6061 27.7032V0H14.3939V27.7032L0.857022 14.3022L0 15.1509L14.143 29.1516L15 30L15.857 29.1516L30 15.1509L29.143 14.3022Z"
              fill="white"
            />
          </svg>
        </div>
      </div>
    </section>

    <section class="people">
      <div class="people__layout">
        <div class="people__text-block">
          <p class="subheading people__subheading">люди</p>
          <h2 class="heading people__heading">зроби свій<br>— внесок у творення суспільства </h2>
        </div>
        <div class="people__item people__item--reversed">
          <div class="people__item-left">
            <img
              class="people__item-img"
              src="./assets/people/1.jpg"
              alt=""
            >
          </div>
          <div class="people__item-right">
            <p class="subheading subheading--black">люди</p>
            <p class="text people__item-text">Залучи до прогресу шкільне середовище</p>
            <div class="people__item-icon">
              <svg
                class="people__item-svg"
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                viewBox="0 0 50 50"
                fill="none"
              >
                <path
                  d="M38.3323 10.8216V37.1472L11.179 10L10 11.1788L37.1591 38.3327H10.8159V40H40V10.8216H38.3323Z"
                  fill="#0536FC"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="people__item people__item--active">
          <div class="people__item-left">
            <img
              class="people__item-img"
              src="./assets/people/2.jpg"
              alt=""
            >
          </div>
          <div class="people__item-right">
            <p class="subheading subheading--black people__subheading">учасники</p>
            <p class="text people__item-text">Залучи до прогресу шкільне середовище</p>
            <div class="people__item-icon">
              <svg
                class="people__item-svg"
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                viewBox="0 0 50 50"
                fill="none"
              >
                <path
                  d="M38.3323 10.8216V37.1472L11.179 10L10 11.1788L37.1591 38.3327H10.8159V40H40V10.8216H38.3323Z"
                  fill="#0536FC"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="people__item">
          <div class="people__item-left">
            <img
              class="people__item-img"
              src="./assets/people/3.jpg"
              alt=""
            >
          </div>
          <div class="people__item-right">
            <p class="subheading subheading--black">партнери</p>
            <p class="text people__item-text">Будь спонсором,
              зроби зміни
              в країні можливими</p>
            <div class="people__item-icon">
              <svg
                class="people__item-svg"
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                viewBox="0 0 50 50"
                fill="none"
              >
                <path
                  d="M38.3323 10.8216V37.1472L11.179 10L10 11.1788L37.1591 38.3327H10.8159V40H40V10.8216H38.3323Z"
                  fill="#0536FC"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
